<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Our Family World Map</title>
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      :root {
        --bg: #0b0f14;
        --panel: #121821;
        --text: #f6f7fb;
        --muted: #97a2b0;
        --accent: #ff0000; /* arcs - red */
        --accent2: #ffd166; /* markers */
        --accent3: #118ab2; /* hover/focus */
        --danger: #ef476f;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        --radius: 14px;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }

      /* Top bar */
      .topbar {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 14px clamp(14px, 4vw, 28px);
        background: linear-gradient(
          180deg,
          rgba(18, 24, 33, 0.95) 0%,
          rgba(18, 24, 33, 0.85) 100%
        );
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        position: sticky;
        top: 0; /* keep visible when scrolling */
        z-index: 1000;
        backdrop-filter: blur(6px);
      }

      .title {
        font-size: clamp(18px, 2.4vw, 28px);
        font-weight: 800;
        letter-spacing: 0.3px;
        margin-right: auto;
        user-select: none;
      }

      .control {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: var(--panel);
        padding: 10px 12px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        border: 1px solid rgba(255, 255, 255, 0.06);
      }
      .control label {
        color: var(--muted);
        font-size: 14px;
        user-select: none;
      }
      select {
        appearance: none;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: #0f1520;
        color: var(--text);
        padding: 10px 36px 10px 12px;
        font-size: 15px;
        border-radius: 10px;
        outline: none;
        cursor: pointer;
        transition: border-color 0.2s ease;
        background-image: linear-gradient(
            45deg,
            transparent 50%,
            var(--muted) 50%
          ),
          linear-gradient(135deg, var(--muted) 50%, transparent 50%);
        background-position: calc(100% - 18px) calc(50% - 3px),
          calc(100% - 12px) calc(50% - 3px);
        background-size: 6px 6px, 6px 6px;
        background-repeat: no-repeat;
      }
      select:focus {
        border-color: var(--accent3);
      }

      /* Map container fills the remaining viewport height */
      #map {
        height: calc(100vh - 66px);
        width: 100vw;
        position: relative;
        z-index: 1;
        background: #000000;
      }

      /* Description panel in bottom-right */
      .info-panel {
        position: absolute;
        right: 16px;
        bottom: 16px;
        z-index: 500;
        width: min(420px, 90vw);
        background: rgba(10, 14, 20, 0.86);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 14px 16px 16px;
        color: var(--text);
      }
      .info-panel h3 {
        margin: 6px 0 8px;
        font-size: 18px;
      }
      .info-panel p {
        margin: 0;
        font-size: 14px;
        color: #e5e9f1;
      }

      /* Leaflet tweaks */
      .leaflet-control-zoom a {
        background: var(--panel) !important;
        color: var(--text) !important;
        border: 1px solid rgba(255, 255, 255, 0.12) !important;
      }
      .leaflet-control-zoom a:hover {
        filter: brightness(1.2);
      }

      /* Satellite map styling - no filter needed for natural colors */

      /* Permanent labels under markers */
      .location-label {
        background: rgba(0, 0, 0, 0.7);
        color: var(--text);
        border: 1px solid rgba(255, 255, 255, 0.12);
        padding: 3px 6px;
        border-radius: 8px;
        font-size: 12px;
        box-shadow: var(--shadow);
      }
      .location-label:before {
        display: none;
      }

      /* Small helper at bottom-left for instructions */
      .hint {
        position: absolute;
        bottom: 18px;
        left: 16px;
        z-index: 500;
        font-size: 12px;
        color: var(--muted);
        background: rgba(10, 14, 20, 0.7);
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      @media (max-width: 640px) {
        #map {
          height: calc(100vh - 110px);
        }
        .control {
          flex-wrap: wrap;
        }
      }
    </style>
  </head>
  <body>
    <!-- Top bar with title & selector -->
    <div class="topbar">
      <div class="title">Our Family World Map</div>
      <div class="control">
        <label for="personSelect">Choose a relative:</label>
        <select id="personSelect" aria-label="Select a relative"></select>
      </div>
    </div>

    <!-- Map -->
    <div id="map"></div>
    <div class="info-panel" id="infoPanel">
      <h3 id="personName">Select a relative</h3>
      <p id="personDesc">
        Choose a relative from the dropdown to see their journey.
      </p>
    </div>
    <div class="hint">
      Tip: Zoom & drag. Add more relatives by editing the
      <code>relatives</code> array in the HTML.
    </div>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script>
      // ==========================
      // 1) ADD / EDIT FAMILY DATA
      // ==========================
      // Each person has: name, places[], description
      // - The first place is the BIRTH location (it will be labeled '(born)').
      // - Add any number of moves as additional places in order.
      // - Under each location, the label will show the place name.

      const relatives = [
        {
          name: "Tim (Dad)",
          places: [
            { name: "Guildford, United Kingdom", lat: 51.2357, lng: -0.5621 },
            { name: "Auckland, New Zealand", lat: -36.8485, lng: 174.7633 },
            { name: "Oxford, United Kingdom", lat: 51.752, lng: -1.2577 },
            { name: "Sydney, Australia", lat: -33.8688, lng: 151.2093 },
          ],
          description: `Dad was born in the UK, moved to New Zealand with his family when he was 3 beacuse his father got a job in a timber mill. He then moved to Oxford to study a PhD in neuroscience. and married my mum in 2010 and finally to Sydney.`,
        },
        {
          name: "Julia (Mum)",
          places: [
            { name: "Sacromento, United States", lat: 39.7138, lng: -121.7913 },
            { name: "Tackley, United Kingdom", lat: 51.2357, lng: -0.5621 },
            { name: "Auckland, New Zealand", lat: -36.8485, lng: 174.7633 },
            { name: "Oxford, United Kingdom", lat: 51.752, lng: -1.2577 },
            { name: "Sydney, Australia", lat: -33.8688, lng: 151.2093 },
          ],
          description: `Mum was born in Sacramento, California, and moved to Tackley, United Kingdom when she was 3. .`,
        },
        {
          name: "Papa (Grandfather)",
          places: [
            { name: "Esher, United Kingdom", lat: 51.2357, lng: -0.5621 },
            { name: "Auckland, New Zealand", lat: -36.8485, lng: 174.7633 },
            { name: "London, United Kingdom", lat: 51.5074, lng: -0.1278 },
            { name: "Auckland, New Zealand", lat: -36.8485, lng: 174.7633 },
          ],
          description: `Papa was born near London. He moved to New Zealand when he was only 18 on a ship because he wanted to be a farmer. He eventually moved back to London and then back to New Zealand for a job in a timber mill.`,
        },
      ];

      // ==========================
      // 2) MAP INITIALIZATION
      // ==========================
      const map = L.map("map", {
        zoomControl: false,
        worldCopyJump: false,
        maxBounds: [
          [-85, -180],
          [85, 180],
        ],
        maxBoundsViscosity: 1.0,
        minZoom: 1,
        maxZoom: 18,
        bounceAtZoomLimits: false,
        wheelPxPerZoomLevel: 60,
      });

      // Satellite basemap
      L.tileLayer(
        "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
        {
          attribution:
            '&copy; <a href="https://www.esri.com/">Esri</a> &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
          maxZoom: 18,
          noWrap: true,
          bounds: [
            [-85, -180],
            [85, 180],
          ],
        }
      ).addTo(map);

      L.control.zoom({ position: "bottomleft" }).addTo(map);

      // Prevent map from going beyond world bounds
      map.on("drag", function () {
        const center = map.getCenter();
        const bounds = map.getBounds();

        // If the map is dragged beyond the world bounds, constrain it
        if (bounds.getWest() < -180 || bounds.getEast() > 180) {
          const newLng = Math.max(-180, Math.min(180, center.lng));
          map.setView([center.lat, newLng], map.getZoom(), { animate: false });
        }
      });

      // Additional bounds checking on zoom and move events
      map.on("zoomend moveend", function () {
        const center = map.getCenter();
        const bounds = map.getBounds();

        // Ensure longitude stays within world bounds
        if (center.lng < -180 || center.lng > 180) {
          const newLng = Math.max(-180, Math.min(180, center.lng));
          map.setView([center.lat, newLng], map.getZoom(), { animate: false });
        }

        // Ensure latitude stays within reasonable bounds
        if (center.lat < -85 || center.lat > 85) {
          const newLat = Math.max(-85, Math.min(85, center.lat));
          map.setView([newLat, center.lng], map.getZoom(), { animate: false });
        }
      });

      // Layer groups we reuse per selection
      const markersGroup = L.layerGroup().addTo(map);
      const arcsGroup = L.layerGroup().addTo(map);
      const decoratorsGroup = L.layerGroup().addTo(map);

      // ==========================
      // 3) UTILITIES
      // ==========================

      // Compute great-circle arc points between two LatLngs (spherical linear interpolation)
      function greatCircleArc(a, b, steps = 128) {
        const toRad = (d) => (d * Math.PI) / 180;
        const toDeg = (r) => (r * 180) / Math.PI;

        const φ1 = toRad(a.lat),
          λ1 = toRad(a.lng);
        const φ2 = toRad(b.lat),
          λ2 = toRad(b.lng);

        const v1 = [
          Math.cos(φ1) * Math.cos(λ1),
          Math.cos(φ1) * Math.sin(λ1),
          Math.sin(φ1),
        ];
        const v2 = [
          Math.cos(φ2) * Math.cos(λ2),
          Math.cos(φ2) * Math.sin(λ2),
          Math.sin(φ2),
        ];

        // Angle between vectors
        let dot = v1[0] * v2[0] + v1[1] * v2[1] + v1[2] * v2[2];
        dot = Math.min(1, Math.max(-1, dot));
        const d = Math.acos(dot);

        if (d === 0) return [L.latLng(a.lat, a.lng), L.latLng(b.lat, b.lng)];

        const sinD = Math.sin(d);
        const pts = [];
        for (let i = 0; i <= steps; i++) {
          const t = i / steps;
          const A = Math.sin((1 - t) * d) / sinD;
          const B = Math.sin(t * d) / sinD;
          const x = A * v1[0] + B * v2[0];
          const y = A * v1[1] + B * v2[1];
          const z = A * v1[2] + B * v2[2];
          const φ = Math.atan2(z, Math.hypot(x, y));
          const λ = Math.atan2(y, x);
          pts.push(L.latLng(toDeg(φ), toDeg(λ)));
        }
        return pts;
      }

      function clearLayers() {
        markersGroup.clearLayers();
        arcsGroup.clearLayers();
        decoratorsGroup.clearLayers();
      }

      // Nicely style circle markers
      function addLabeledMarker(lat, lng, label) {
        const marker = L.circleMarker([lat, lng], {
          radius: 6,
          color: "#000",
          weight: 2,
          fillColor: getComputedStyle(document.documentElement)
            .getPropertyValue("--accent2")
            .trim(),
          fillOpacity: 1,
        }).addTo(markersGroup);

        marker.bindTooltip(label, {
          permanent: true,
          direction: "bottom",
          className: "location-label",
          offset: [0, 8],
        });

        return marker;
      }

      function addArcWithArrow(from, to) {
        const arcPoints = greatCircleArc(from, to, 96);

        const poly = L.polyline(arcPoints, {
          color: getComputedStyle(document.documentElement)
            .getPropertyValue("--accent")
            .trim(),
          weight: 3,
          opacity: 0.9,
        }).addTo(arcsGroup);

        // Note: Arrowhead functionality removed due to plugin loading issues
        // The polyline will still show the journey path without arrowheads

        return poly;
      }

      // ==========================
      // 4) RENDER A PERSON
      // ==========================

      function renderPerson(person) {
        clearLayers();

        const bounds = [];

        // Place markers + labels for each location
        person.places.forEach((p) => {
          addLabeledMarker(p.lat, p.lng, p.name);
          bounds.push([p.lat, p.lng]);
        });

        // Draw curved arrows for each move in sequence
        for (let i = 0; i < person.places.length - 1; i++) {
          const a = person.places[i];
          const b = person.places[i + 1];
          addArcWithArrow(
            { lat: a.lat, lng: a.lng },
            { lat: b.lat, lng: b.lng }
          );
        }

        if (bounds.length) {
          map.fitBounds(bounds, { padding: [40, 40] });
        }

        // Update info panel
        document.getElementById("personName").textContent = person.name;
        document.getElementById("personDesc").textContent = person.description;
      }

      // Populate dropdown and set initial view
      const selectEl = document.getElementById("personSelect");
      relatives.forEach((p, idx) => {
        const opt = document.createElement("option");
        opt.value = idx;
        opt.textContent = p.name;
        selectEl.appendChild(opt);
      });

      selectEl.addEventListener("change", (e) => {
        const idx = Number(e.target.value);
        const person = relatives[idx];
        if (person) renderPerson(person);
      });

      // Start centered globally, then render first person if available
      map.setView([20, 10], 2);
      if (relatives.length > 0) {
        selectEl.value = 0;
        renderPerson(relatives[0]);
      }

      // ==========================
      // 5) HOW TO ADD NEW RELATIVES
      // ==========================
      // Copy this template and append to the `relatives` array above:
      // {
      //   name: "Full Name",
      //   places: [
      //     { name: "City, Country (born)", lat: 0, lng: 0 },
      //     { name: "Move 1 City, Country", lat: 0, lng: 0 },
      //     { name: "Move 2 City, Country", lat: 0, lng: 0 },
      //     // ... add as many as needed
      //   ],
      //   description: `Write 2-6 sentences: overview of their life, why they moved, and the effect it had.`
      // }
    </script>
  </body>
</html>
